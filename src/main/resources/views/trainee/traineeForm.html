            <h1 class="h3 mb-0 text-gray-800">Trainee Feedback Form</h1>
        </div>
        <div class="container-md">
            <div class="row">
                <div class="col">

                <table class="table table-bordered">

                    </thead>

                    </tbody>
                    <tbody>

                        <th scope="row">Start</th>

                </div>

                        <input class="border-0" type="range" min="0" max="100" id="consultantSkill"/>

            </div>

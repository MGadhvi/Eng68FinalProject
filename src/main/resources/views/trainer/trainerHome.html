<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Trainee Tracker')}">
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="/css/myStyle.css"/>
    <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<nav th:replace="~{fragments/sidebar}">Side Navigation</nav>
<nav th:replace="~{fragments/generalNavigation}">Side Navigation</nav>
<main>
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="container">
            <div class="text-center align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 " style="color: #E23561">Trainer Dashboard</h1>
            </div>
            <div class="container-md">
                <form th:action="@{/weeklyReportsTrainer}" method="post">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="traineeSelector">Select Trainee:</label>
                                <select class="form-control" id="traineeSelector" th:name="traineeId">
                                    <option th:each="trainee: ${traineeList}" th:value="${trainee.traineeId}" th:text="${trainee.firstName} + ' ' + ${trainee.lastName}">Trainee</option>
                                </select>
                            </div>
                            <button type="submit" th:name="btnStatus" th:value="submit" class="btn btn-primary">Submit</button>
                        </div>

                        <div class="col">
                            <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Missed Deadlines:</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Trainees who have not submitted their feedback forms</h6>
                                    <p class="card-text">
                                        <ul>
                                            <li class="missedDeadline" th:each="missedDeadlineTrainee: ${missedDeadlineList}" th:text="${missedDeadlineTrainee.firstName} + ' ' + ${missedDeadlineTrainee.lastName}"></li>
                                        </ul>
                                    </p>
                                </div>
                            </div>
                            </div>
                        <br/>
                        <div class="col">
                            <div class="card">
                                <div class="card-body traineeDashboardCard">
                                    <h5 class="card-title">Feedback Pending:</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Trainer feedback to be completed</h6>
                                    <p class="card-text">
                                    <ul>
                                        <li th:each="missingFeedbackTrainee: ${toCompleteList}" th:text="${missingFeedbackTrainee.firstName} + ' ' + ${missingFeedbackTrainee.lastName}"></li>
                                    </ul>
                                    </p>
                                </div>
                            </div>
                        </div>
                            <br/>
                        </div>
                    </div>
                    <div class="row align-content-center">
                        <h5 class="text-center">Feedback Report Submission Tracker</h5>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-hover">
                            <thead>
                            <tr>
                                <th th:rowspan="2">Trainee</th>
                                <th class="text-center" th:colspan="${courseDuration}">Week</th>
                            </tr>
                            <tr>
                                <th th:each="i: ${courseDurationList}" th:text="${i}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="traineeCounter: ${traineeCounter}">
                                <th scope="row" th:text="${traineeList.get(traineeCounter).getFirstName()} + ' ' + ${traineeList.get(traineeCounter).getLastName()}">Trainee Name</th>
                                <td th:each="weekReport: ${traineeCompletedList.get(traineeCounter)}" th:class="'completeState' + ${weekReport.getTraineeSubmittedFlag()}"></td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                    <div class="row">
                        <table>
                            <thead>
                            <tr>
                                <th colspan="2">Key</th>
                            </tr>
                            </thead>
                            <tr>
                                <td class="completeState0 holderTextRed">Holder</td>
                                <td> Past Deadline</td>
                            </tr>
                            <tr>
                                <td class="completeState1 holderTextGreen">Holder</td>
                                <td> Submitted</td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


</main>

<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="webjars/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>

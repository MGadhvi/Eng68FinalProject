<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Groups</h1>

    <form th:action="@{/submitGroupChange}" th:object="${assignGroupForm}" method='POST'>
        <table>
            <tr>
                <td>Select Trainee:</td>
                <td>
                    <select th:field="*{traineeId}">
                        <option value="0"> -- </option>
                        <option th:each="trainee : ${allTrainees}"
                                th:value="${trainee.traineeId}"
                                th:text="${trainee.firstName} + ' ' + ${trainee.lastName}"/>
                    </select>
                </td>
                <td>Select Group</td>
                <td>
                    <select th:field="*{groupId}">
                        <option value="0"> -- </option>
                        <option th:each="group : ${allGroups}"
                                th:value="${group.groupId}"
                                th:text="${group.groupName}"/>
                    </select>
                </td>
            </tr>

            <tr>
                <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Assign a Trainee to a Class</h2>
    <form th:action="@{/submitGroupChange}" th:object="${assignGroupForm}" method='POST'>
        <table>
            <tr>
                <td>Select Trainee:</td>
                <td>
                    <select th:field="*{traineeId}" required>
                        <option value=""> -- </option>
                        <option th:each="trainee : ${allTrainees}"
                                th:value="${trainee.traineeId}"
                                th:text="${trainee.firstName} + ' ' + ${trainee.lastName}"/>
                    </select>
                </td>
                <td>Select Class:</td>
                <td>
                    <select th:field="*{groupId}" required>
                        <option value=""> -- </option>
                        <option th:each="group : ${allGroups}"
                                th:value="${group.groupId}"
                                th:text="${group.groupName}"/>
                    </select>
                </td>
            </tr>

            <tr>
                <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>
    <h2>Create a new Class</h2>
    <form th:action="@{/createGroup}" th:object="${newClass}" method="post">
        <table>
            <tr>
                <td>Class Name</td>
                <td>Course</td>
                <td>Start Date</td>
                <td>End Date</td>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{groupName}" required>
                </td>
                <td>
                    <select th:field="*{courseId}" required>
                        <option value=""> -- </option>
                        <option th:each="course : ${allCourses}"
                                th:value="${course.courseId}"
                                th:text="${course.courseName}"/>
                    </select>
                </td>
                <td>
                    <input type="datetime-local" th:field="*{startDate}" required>
                </td>
                <td>
                    <input type="datetime-local" th:field="*{endDate}" required>
                </td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
